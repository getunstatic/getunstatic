<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Unstatic</title>
    <meta name="description" content="Contact Unstatic for inquiries about our products, services, or sustainability initiatives. We're here to help.">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&family=Oswald:wght@500&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="unstatic.svg" alt="Unstatic" class="logo-img">
            </a>
            <button class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#impact">Our Impact</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="contact-section">
    <div class="container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.</p>
        <form id="contact-form" action="https://formspree.io/f/xeorzokk" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </div>
</section>

<div id="footer-placeholder"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

<script src="js/script.js"></script>
</body>
</html>
